<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" type="image/png" href="./img/favicon.png">
</head>

<body>
	<header>
		<h1 id="title" class="text-center">ROCK PAPER SCISSORS GAME</h1>
	</header>
	<div id="main">
		<div id="scores" class="text-center">
			<div id="playerTitle" class="scoreTitle float-left text-center">
				<div class='scoreContainer'>
					<h1>Player Score</h1>
				</div>
				<div id="playerScore" class="score">0</div>
			</div>
			<div id="computerTitle" class="scoreTitle float-right text-center">
				<div class='scoreContainer'>
					<h1>Computer Score</h1>
				</div>
				<div id="computerScore" class="score">0</div>

			</div>
			<div id="winTextContainer" class="text-center">
				<h1 id="winText">LET'S PLAY</h1>
			</div>
		</div>
		<div id="images">
			<div id="rock" class="hand"><img src="img/rock.png" onclick="check('rock')"></div>
			<div id="paper" class="hand"><img src="img/paper.png" onclick="check('paper')"></div>
			<div id="scissors" class="hand"><img src="img/scissors.png" onclick="check('scissors')"></div>
		</div>
		<script src="app.js"></script>
</body>

</html>
